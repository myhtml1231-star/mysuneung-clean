          <div class="question-right">

  }

  onSnapshot(

      document.getElementById("questionsList").innerHTML = '<div class="empty-state">ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';

    const q = { id, ...snap.data() };

    document.getElementById("modalAuthor").textContent = `ì‘ì„±ì: ${q.author || 'ìµëª…'}`;
    document.getElementById("modalDate").textContent = q.date;

    if (q.privacy === "private") {
      document.getElementById("contentSection").innerHTML = `

    }

  window.verifyPassword = function () {

  let isSubmitting = false;
