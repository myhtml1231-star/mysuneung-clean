    .question-meta {

    .question-right {

    .modal-content {

    }

    .password-form input:focus {

    .btn {
      background: #F4B733;

    /* Ask Form Modal */
    .form-group {

    input, textarea, select {

    .toast {

<body>

  <div class="container">

  <div id="askModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeAskModal()">Ã—</button>
      <h2 style="margin-bottom: 20px;">ì§ˆë¬¸í•˜ê¸°</h2>
      <form id="askForm" onsubmit="handleAsk(event)">
        <div class="form-group">
          <label>ì œëª© *</label>
          <input type="text" id="title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required />
        </div>

        <div class="form-group">
          <label>ë‹‰ë„¤ì„ (ì„ íƒì‚¬í•­)</label>
          <input type="text" id="author" placeholder="ë‹‰ë„¤ì„ (ì„ íƒì‚¬í•­)" />
        </div>

        <div class="form-group">
          <label>ê³µê°œ ì„¤ì • *</label>
          <select id="privacy" onchange="togglePasswordField()" required>
            <option value="public">ê³µê°œ</option>

        <div class="form-group" id="passwordGroup" style="display: none;">
          <label>ë¹„ë°€ë²ˆí˜¸ (ë¹„ê³µê°œì¼ ë•Œë§Œ í•„ìˆ˜) *</label>
          <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥ (4ì ì´ìƒ)" />

        <div class="form-group">

        <div class="modal-buttons">
          <button type="button" class="btn btn-cancel" onclick="closeAskModal()">ì·¨ì†Œ</button>

</div>
  <div style="text-align: center; margin: 40px 0;">

  </div>
  

<script>
    let questions = JSON.parse(localStorage.getItem('inquiries') || '[]').filter(q => q.isQuestion === true);
    let currentQuestionId = null;

    function togglePasswordField() {
      const privacy = document.getElementById('privacy').value;
      const passwordGroup = document.getElementById('passwordGroup');
      const passwordInput = document.getElementById('password');

      if (privacy === 'private') {
        passwordGroup.style.display = 'block';
        passwordInput.required = true;
      } else {
        passwordGroup.style.display = 'none';
        passwordInput.required = false;
      }
    }

    function renderQuestions() {
      const list = document.getElementById('questionsList');
      
      if (questions.length === 0) {
        list.innerHTML = '<div class="empty-state">ì•„ì§ ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      list.innerHTML = questions.map((question) => `
        <div class="question-item" onclick="openDetailModal(${question.id})">
          <div class="question-left">
            <div class="question-title ${question.privacy === 'private' ? 'private' : ''}">
              ${question.privacy === 'private' ? 'ğŸ”’ ë¹„ê³µê°œ ì§ˆë¬¸' : question.title}
            </div>
            <div class="question-meta">
              <span class="question-author">${question.author || 'ìµëª…'}</span>
              <span>${question.date}</span>
            </div>
          </div>
          <div class="question-right">
            <span class="answer-badge ${question.answer ? 'yes' : 'no'}">
              ${question.answer ? 'âœ“ ë‹µë³€ì™„ë£Œ' : 'â³ ë‹µë³€ëŒ€ê¸°'}
            </span>
            ${question.privacy === 'private' ? '<span class="privacy-badge">[ë¹„ê³µê°œ]</span>' : ''}
          </div>
        </div>
      `).join('');
    }

    function openDetailModal(id) {
      const question = questions.find(q => q.id === id);
      if (!question) return;

      currentQuestionId = id;

      document.getElementById('modalTitle').textContent = question.title;
      document.getElementById('modalAuthor').textContent = `ì‘ì„±ì: ${question.author || 'ìµëª…'}`;
      document.getElementById('modalDate').textContent = question.date;

      // Check if private
      if (question.privacy === 'private') {
        document.getElementById('contentSection').innerHTML = `
          <div class="modal-privacy-check">
            <div style="margin-bottom: 15px; color: #6a1b9a;">ì´ ì§ˆë¬¸ì€ ë¹„ê³µê°œ ì§ˆë¬¸ì…ë‹ˆë‹¤</div>
            <div class="password-form">
              <input type="password" id="privatePassword" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" />
              <button type="button" class="btn" onclick="verifyPassword(${id})">í™•ì¸</button>
            </div>
          </div>
        `;
      } else {
        document.getElementById('contentSection').innerHTML = `
          <div class="modal-body">${question.content}</div>
          <div id="answerSection"></div>
        `;

        if (question.answer) {
          document.getElementById('answerSection').innerHTML = `
            <div style="background: #e8f5e9; padding: 15px; border-radius: 4px; border-left: 3px solid #4caf50;">
              <div style="font-weight: bold; color: #2e7d32; margin-bottom: 8px;">ê´€ë¦¬ì ë‹µë³€</div>
              <div style="color: #1b5e20; font-size: 14px; line-height: 1.6; white-space: pre-wrap;">${question.answer}</div>
            </div>
          `;
        } else {
          document.getElementById('answerSection').innerHTML = '<div style="color: #999; font-size: 13px;">ì•„ì§ ë‹µë³€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        }
      }

      document.getElementById('detailModal').classList.add('active');
    }

    function verifyPassword(id) {
      const password = document.getElementById('privatePassword').value.trim();
      const question = questions.find(q => q.id === id);

      if (!question) return;

      if (password !== question.password) {
        showToast('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤');
        return;
      }

      // Show content
      document.getElementById('contentSection').innerHTML = `
        <div class="modal-body">${question.content}</div>
        <div id="answerSection"></div>
      `;

      if (question.answer) {
        document.getElementById('answerSection').innerHTML = `
          <div style="background: #e8f5e9; padding: 15px; border-radius: 4px; border-left: 3px solid #4caf50;">
            <div style="font-weight: bold; color: #2e7d32; margin-bottom: 8px;">ê´€ë¦¬ì ë‹µë³€</div>
            <div style="color: #1b5e20; font-size: 14px; line-height: 1.6; white-space: pre-wrap;">${question.answer}</div>
          </div>
        `;
      } else {
        document.getElementById('answerSection').innerHTML = '<div style="color: #999; font-size: 13px;">ì•„ì§ ë‹µë³€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
      }
    }

    function closeDetailModal() {
      document.getElementById('detailModal').classList.remove('active');
      currentQuestionId = null;
    }

    function openAskModal() {
      document.getElementById('askModal').classList.add('active');
      document.getElementById('title').focus();
    }

    function closeAskModal() {
      document.getElementById('askModal').classList.remove('active');
      document.getElementById('askForm').reset();
      document.getElementById('passwordGroup').style.display = 'none';
    }

    function handleAsk(e) {
      e.preventDefault();
      
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim() || 'ìµëª…';
      const privacy = document.getElementById('privacy').value;
      const content = document.getElementById('content').value.trim();
      const password = document.getElementById('password').value.trim();

      if (privacy === 'private' && !password) {
        showToast('ë¹„ê³µê°œì¼ ë•ŒëŠ” ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
        return;
      }

      if (privacy === 'private' && password.length < 4) {
        showToast('ë¹„ë°€ë²ˆí˜¸ëŠ” 4ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤');
        return;
      }

      const question = {
        id: Date.now(),
        title: title,
        author: author,
        content: content,
        privacy: privacy,
        password: privacy === 'private' ? password : null,
        date: new Date().toLocaleDateString('ko-KR'),
        isQuestion: true,
        answer: null,
        answered: false
      };

      questions.unshift(question);

      const allInquiries = JSON.parse(localStorage.getItem('inquiries') || '[]');
      allInquiries.unshift(question);
      localStorage.setItem('inquiries', JSON.stringify(allInquiries));

      closeAskModal();
      renderQuestions();
      showToast('ì§ˆë¬¸ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤');
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.remove(), 2000);
    }

    // Close modals on outside click
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') closeDetailModal();
    });

    document.getElementById('askModal').addEventListener('click', (e) => {
      if (e.target.id === 'askModal') closeAskModal();
    });

    // Watch for updates from admin
    window.addEventListener('storage', (e) => {
      if (e.key === 'inquiries') {
        questions = JSON.parse(e.newValue || '[]').filter(q => q.isQuestion === true);
        renderQuestions();
      }
    });

    renderQuestions();
  </script>
