<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 패널</title>
  <meta http-equiv="refresh" content="0; url='관리자 패널.html'" />
  <style>
    body {
      font-family: "Inter", "Noto Sans KR", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .redirect-message {
      text-align: center;
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .redirect-message h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .redirect-message p {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .redirect-message a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }

    .redirect-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>관리자 페이지로 이동합니다</h1>
    <p>잠시 후 관리자 패널 페이지로 이동합니다.</p>
    <p><a href="관리자 패널.html">바로가기</a></p>
  </div>
</body>
</html>
