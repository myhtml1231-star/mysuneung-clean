<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>준비 중입니다</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #f3f4f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 1rem;
      color: #666;
    }

    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <img src="Images/logo.png" alt="로고" class="logo" />
  <h1>페이지를 준비 중입니다<span class="dots"></span></h1>
  <div class="sub-text">더 나은 서비스를 위해 잠시만 기다려 주세요.</div>
</body>
</html>
