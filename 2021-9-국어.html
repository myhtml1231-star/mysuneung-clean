    body {

    /* 상단 로고 영역 */
    .header {
        width: 100%;
        padding: 18px 0;
        background: white;
        border-bottom: 1px solid #e5e8eb;
        display: flex;
        justify-content: center;
        align-items: center;
        position: sticky;

    .grid-container {
        width: 92%;
        max-width: 700px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
    }

    /* 정답지 전용 - 2칸 차지 */
    .full-width {
        grid-column: span 2;
    }

    /* 단일 박스 */
    .download-box {
        background: white;
        padding: 22px;
        border-radius: 14px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.15s ease;
        text-decoration: none;
        color: #2b2d31;
        font-size: 18px;
        font-weight: 500;
    }

    .download-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 14px rgba(0,0,0,0.08);
    }

    .download-box span {
        font-size: 16px;
        color: #636a73;
    }

    /* 뒤로가기 버튼 */
    .back-btn {
        margin: 35px auto 0;
        display: block;
        width: fit-content;
        padding: 12px 24px;
        background: #f0f0f0;
        border-radius: 10px;
        font-size: 18px;
        color: #444;
        text-decoration: none;
        font-weight: 600;
        border: 1px solid #ddd;
        transition: 0.2s;
    }

    .back-btn:hover {
        background: #e4e4e4;
        transform: translateY(-2px);
    }
</style>
